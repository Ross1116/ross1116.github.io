    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="abcd.css">
</head>
<body>
  <!--Navbar begins-->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" href="Main_page.html"><img src="logo1.png" alt="BusT logo"  style="width:64px;height:60px; "></a></li>
        <li><a style="padding-right:30px;padding-left:30px;" href="#">Home</a></li>
        <li><a style="padding-right:30px;padding-left:30px;" href="#">Book Ticket</a></li>
        <li><a style="padding-right:30px;padding-left:30px;" href="#">Contact Us</a></li>
        <li><a style="padding-right:30px;padding-left:30px;" href="#">About</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="Signup.html" style="padding-right:30px;padding-left:30px;"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="Login.html" style="padding-right:30px;padding-left:30px;"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

  <!--Navbar ends-->
  <!--sign up-->
<div class="container" style="margin-top:200px">
<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong> Sign up here</strong>
      </div>
      <div class="panel-body">
        <form role="form" action="#" method="POST">
          <fieldset>
            <div class="row">
              <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-pencil"></i>
                    </span>
                    <input class="form-control" placeholder="Name" name="name" type="text" autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-education"></i>
                    </span>
                    <input class="form-control" placeholder="Age" name="age" type="text" autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-heart-empty"></i>
                    </span>
                    <div style="margin-left:15px">
                      <input type="radio" name="gender" value="male" checked> Male
                      <span style="margin-left:15px">
                        <input type="radio" name="gender" value="female"> Female
                      <span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input class="form-control" placeholder="Email" name="email" type="text" autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-earphone"></i>
                    </span>
                    <input class="form-control" placeholder="Phone no." name="phone" type="text" autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
